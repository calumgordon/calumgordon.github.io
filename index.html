<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: white;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .image-container {
            width: 60%; /* 3/5 of the page width */
            height: 20vh; /* 1/5 of the page height */
            border: 3px solid black;
            margin: 100px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('quasars.png') no-repeat center center/cover;
            position: relative;
        }
        .image-container h1 {
            color: white;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .text-background {
            width: 60%; /* Same width as image */
            height: 50vh; /* Half of the page height */
            background-color: lightblue;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .text-content {
            padding: 20px;
            font-size: 18px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/research/">Research</a>
        <a href="/interests/">Interests</a>
        <a href="/contact/">Contact</a>
    </nav>
    <div class="image-container">
        <h1>Calum Gordon</h1>
    </div>
    <div class="text-background">
        <div class="text-content">
            <h2>About me</h2>
            <p>I'm a cosmology PhD student at IFAE, Barcelona..</p>
        </div>
    </div>
    <!-- <footer>Copyright &copy; 2025 My Website</footer> -->
</body>
</html>
